<!DOCTYPE html>
<html>
<head>
  <title>National Parks</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>
  <p>8:09PM Note: The park data is loaded from <code>parks_2025-06-09.geojson</code>. This file is currently empty. Please populate it with GeoJSON data for parks to appear on the map.</p>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([53.5461, -113.4938], 10);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    Promise.all([
      fetch('parks.csv').then(response => response.text()),
      fetch('parks_2025-06-09.geojson').then(response => response.json())
    ]).then(([csvText, geojsonData]) => {
      const lines = csvText.trim().split('\\n');
      const headers = lines[0].split(',').map(header => header.trim().replace(/"/g, ''));
      const csvFeatures = lines.slice(1).map(line => {
        const values = line.split(',').map(value => value.trim().replace(/"/g, ''));
        const properties = {};
        const geometry = {
          type: 'Point',
          coordinates: []
        };
        headers.forEach((header, i) => {
          if (header === 'lon') {
            geometry.coordinates[0] = parseFloat(values[i]);
          } else if (header === 'lat') {
            geometry.coordinates[1] = parseFloat(values[i]);
          } else {
            properties[header] = values[i];
          }
        });
        return {
          type: 'Feature',
          properties: properties,
          geometry: geometry
        };
      });

      const allFeatures = geojsonData.features.concat(csvFeatures);
      L.geoJSON(allFeatures, {
        style: function (feature) {
          return feature.properties && feature.properties.style;
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup(feature.properties.name);
          }
        }
      }).addTo(map);
    }).catch(error => {
      console.error('There has been a problem with your fetch operation:', error);
    });
  </script>
</body>
</html>
